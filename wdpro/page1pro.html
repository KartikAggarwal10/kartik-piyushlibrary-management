<script>
document.addEventListener("DOMContentLoaded", () => {
    const containerWrapper = document.querySelector(".container_wrapper");
    const form = document.querySelector("form");
    const nameInput = document.getElementById("name");
    const priceInput = document.getElementById("price");

    const FIXED_IMAGE_URL = "https://d28hgpri8am2if.cloudfront.net/tagged_assets/cvr9781442499560/9781442499560_hr.jpg";

    // Initial data with their respective images
    let products = [
        {
            _id: "1",
            name: "Let us C",
            price: 299,
            cover: "81ZPcK6HpuL.jpg"
        },
        {
            _id: "2",
            name: "Learn Java",
            price: 349,
            cover: "81EGXCaqmwL.jpg"
        },
        {
            _id: "3",
            name: "HTML and CSS",
            price: 199,
            cover: "51TQZ1zD-ZL.jpg"
        }
    ];

    const renderProducts = () => {
        containerWrapper.innerHTML = "";
        products.forEach(product => {
            const productCard = document.createElement("div");
            productCard.classList.add("container2");

            const imgSrc = product.cover.startsWith("http")
                ? product.cover
                : "./people/"+`${product.cover}`;

            productCard.innerHTML = `
                <img src="${imgSrc}" alt="${product.name}">
                <div class="book1name">${product.name}</div>
                <div class="book1name">₹${product.price}</div>
                <div class="design">
                    <button class="button2" onclick="updateProduct('${product._id}')">Update</button>
                    <button class="button2" onclick="deleteProduct('${product._id}')">Delete</button>
                </div>
            `;

            containerWrapper.appendChild(productCard);
        });
    };

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = nameInput.value.trim();
        const price = parseFloat(priceInput.value);

        if (!name || isNaN(price)) {
            alert("Please enter valid product name and price.");
            return;
        }

        const newProduct = {
            _id: crypto.randomUUID(),
            name,
            price,
            cover: FIXED_IMAGE_URL // New entries use fixed image
        };

        products.push(newProduct);
        form.reset();
        renderProducts();
    });

    window.deleteProduct = (id) => {
        products = products.filter(p => p._id !== id);
        renderProducts();
    };

    window.updateProduct = (id) => {
        const product = products.find(p => p._id === id);
        const newPrice = prompt("Enter new price:", product.price);
        if (newPrice && !isNaN(newPrice)) {
            product.price = parseFloat(newPrice);
            renderProducts();
        }
    };

    renderProducts();
});
